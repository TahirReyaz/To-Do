<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="ToDoStyles.css"/>
</head>
<body>
<div id="Main" class="Main">
  <div style="background-color: #2C567A;">
    <h1>TO DO LIST v3.2.5</h1>
  </div>

  <div id="msg">
    <p>This list is stored locally on your browser. So all the tasks remain on your browser until you delete them.</p>
    <p>Use this list for all your tasks such as assignments, grocery list etc.</p>
    <p>When you edit a task, press enter in the textbox to save it.</p>
  </div>

  <!--Add more tasks with dropdown button-->
  <div class="dropdown">
    <button onclick="showAdd()" type="button" class="dropBtn" >+ Add more tasks</button>
    <div id="addMenu" class="dropContent">
    <nobr>
      <input type="text" id="addTaskText" onkeypress="textEnter(event)">
      <img src="addBtn.png" height="35px" width="35px" onclick="addFn()"></img>
    </nobr>
    </div>
  </div>

  <!--Container for Tasks-->
  <div id="listContainer"></div>

  <button id="delAllBtn" onclick="delAllTask()">Delete all Tasks</button>
  <p id="exp" class="list"></p>
</div>
<script src="ToDoJs.js"></script>
</body>
</html>
