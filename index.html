<html>
<head>
	<title>To Do List</title>
  <link rel="stylesheet" href="ToDoStyles.css"/>
  <script src="ToDoJs.js"></script>
</head>
<body>
<div id="Main" class="Main">
  <div style="background-color: #2C567A;">
    <h1>TO DO LIST v2.3.2</h1>
  </div>

  <!--Add more tasks with dropdown button-->
  <div class="dropdown">
    <button onclick="showAdd()" type="button" class="dropBtn" >+ Add more tasks</button>
    <div id="addMenu" class="dropContent">
    <nobr>
      <input type="text" id="addTaskText" size="45" style="font-size: 20px; padding: 15px;">
      <img src="addBtn.png" height="35px" width="35px" onclick="addFn()"></img>
    </nobr>
    </div>
  </div>

  <!--Predefined Tasks-->
  <div id="listContainer">
    <div class="list">
      <input type="checkbox" onclick="cutTaskFn(event)">
      <input type="text" size="50" value="Complete Chemistry file">
      <img src="delBtn.png" height="35px" width="35px" onclick="delTask(event)"></img>
    </div>
    <div class="list">
      <input type="checkbox" onclick="cutTaskFn(event)">
      <input type="text" size="50" value="Start studying (One day)">
      <img src="delBtn.png" height="35px" width="35px" onclick="delTask(event)"></img>
    </div>
    <div class="list">
      <input type="checkbox" onclick="cutTaskFn(event)">
      <input type="text" size="50" value="Complete this 'Todo List' project">
      <img src="delBtn.png" height="35px" width="35px" onclick="delTask(event)"></img>
    </div>
    <div class="list">
      <input type="checkbox" onclick="cutTaskFn(event)">
      <input type="text" size="50" value="Gather notes for cheating">
      <img src="delBtn.png" height="35px" width="35px" onclick="delTask(event)"></img>
    </div>
  </div>
</div>
</body>
</html>
